<!DOCTYPE html>
<html>
<head>
    <title>Lunchmate Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="login-form-container">
    <ul class="login-list">
        <li><h1>Lunchmate</h1></li>
        <li><input type="text" name="username" placeholder="Username" required></li>
        <li><input type="password" name="password" placeholder="Password" required></li>
        <li><input type="button" name="submit" value="Login"></li>
        <li><img src="Google Placeholder.png" alt="Google Placeholder" width=140px></li>
        <li><a href="#top">Forgot Password?</a></li>
        <li>New? <a href="#top">Create Account</a></li>
    </ul>
</div>    

</body>
</html>
