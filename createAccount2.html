<!DOCTYPE html>
<html>
    <head>
        <title>Lunchmate Create Account Page</title>
        <link rel="stylesheet" href="createAccount2.css"/>
    </head>

    <body>
        <div class="ca-form-container">
            <ul class="ca-list">
                <li><img src="logo.png" alt="logo" width="175px" /></li>
                <li>
                    <h2>Create your account</h2>
                    <p>You are one step closer to becoming a lunchmate</p>
                </li>
                <li>
                    <input 
                        type="text" 
                        name="firstName" 
                        placeholder="First name" 
                        required 
                    />
                </li>
                <li>
                    <input 
                        type="text" 
                        name="lastName" 
                        placeholder="Last name" 
                        required 
                    />
                </li>
                <li>
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Email" 
                        required 
                    />
                </li>
                <li>
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                </li>
                <li><input type="button" name="submit" value="Sign Up" /></li>
                <li>Already have an account? <a href="createaccount.html">Login</a></li>
            </ul>
         </div>
    </body>
</html>
