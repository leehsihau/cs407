<!DOCTYPE html>
<html>
    <head>
        <title>Lunchmate Create Account Page</title>
        <link rel="stylesheet" href="createAccount2.css"/>
    </head>

    <body>
        <div class="ca-form-container">
            <ul class="ca-list">
                <li><img src="logo.png" alt="logo" width="175px" /></li>
                <li>
                    <input type="text" name="username" placeholder="Username" required />
                </li>
                <li>
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                </li>
                <li><input type="button" name="submit" value="Log In" /></li>
                <li>
                    <img
                        src="Google Placeholder.png"
                        alt="Google Placeholder"
                        width="170px"
                    />
                </li>
                <li><a href="#top">Forgot Password?</a></li>
                <li><a href="createaccount.html">New? Create Account</a></li>
            </ul>
         </div>
    </body>
</html>
