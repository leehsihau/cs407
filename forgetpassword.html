<!DOCTYPE html>
<html>
  <head>
    <title>Lunchmate forget password Page</title>
    <link rel="stylesheet" href="forgetpassword.css" />
  </head>

  <body>
    <form id="signup-form" action="/action_page.php">
      <div class="ca-form-container">
        <ul class="ca-list">
          <li><img src="logo.png" alt="logo" width="175px" /></li>
          <li>
            <h2>Forget Password</h2>
            <p>Enter your email to reset password</p>
          </li>
          <li>
            <input
              type="text"
              id="signup-email"
              name="username"
              placeholder="Email"
              required
            />
          </li>
          <li><input type="submit" name="submit" value="Sign Up" /></li>
          <li>
            Already have an account? <a href="../login/login.html">Login</a>
          </li>
        </ul>
      </div>
    </form>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="auth.js"></script>
  </body>
</html>
