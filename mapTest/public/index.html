<!DOCTYPE html>
<html>
  <head>
    <title>Lunchmate Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <meta name="google-signin-client_id" content="13075930277-gpr5kdf64g941de4sif21dl8cklnhpun.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <body>
    <form
      id="signin-form"
      action="/action_page.php"
      style="border:1px solid #ccc"
    >
    <div class="login-form-container">
      <ul class="login-list">
        <li><img src="logo.png" alt="logo" width="175px" /></li>
        <li>
          <input 
                  id="signin-email"
                  type="text" 
                  name="username"
                  placeholder="Username" 
                  required />
        </li>
        <li>
          <input
            id="signin-password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </li>
        <li><input type="button" id="login" name="login" value="Log In" /></li>
        <div class="g-signin2">
            <li>
                <input type="image"
                  src="Google Placeholder.png"
                  alt="Google Placeholder"
                  width="170px"
                />
              </li>
        </div>
        <li><a href="forgetpassword.html">Forgot Password?</a></li>
        <li><a href="createaccount.html">New? Create Account</a></li>
      </ul>
    </div>
  </form>
  <script src="script.js"></script>

  </body>
</html>
