<!DOCTYPE html>
<html>
    <head>
        <title>Lunchmate Login Page</title>
        <link rel="stylesheet" href="homepage.css">
    </head>

    <body>
        <div class="flex-nav-bar">
            <img src="logo.png" alt="logo">
            <div class="search">
                    <input type="text" placeholder="Search">
                    <input type="submit">
            </div>
            
            <div class="main_clock">
                <div class="date">
                    <span id="weekday">Mon</span>
                    <span id="month">Feb</span>
                    <span id="day">01</span>
                </div>
                <div class="clock">
                    <span id="hour">02:</span>
                    <span id="minute">30:</span>
                    <span id="second">23</span>
                </div>
            </div>
            <a href="#">Settings</a>
        </div>

        <div class="flex-wrapper">
            <div class="flex-social">
                <div class="friends">
                    Friends
                </div>
                <div class="messages">
                    Messages
                </div>
            </div>
            <div class="map-container">
                    <div id="map-canvas" style="width:700px;height:500px">map div</div>
            </div>
        </div>

        <script src="homepage.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyD8vHr-qNE3e9G6gsysEbMK0IsQUYxhZpo&callback=initMap">
        </script>

    </body>
</html>
