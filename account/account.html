<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Management</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="../css/dietpreff.css">
</head>

<body>
    <div class="account-page">
        <div class="account-left">
            <div class="account-header">
                <img class="account-icon">
                <h1>Account Management</h1>
            </div>
            <div class="account-tabs">
                <button class="tab-button" onclick="openTab(event, 'Diet Preferences')">Diet Preferences</button>
                <button class="tab-button" onclick="openTab(event, 'Privacy')">Privacy</button>
                <button class="tab-button" onclick="openTab(event, 'Username and Password')">Username and
                    Password</button>
                <button class="tab-button" onclick="openTab(event, 'Favorite Foods')">Favorite Foods</button>
                <button class="tab-button" onclick="openTab(event, 'Support and Feedback')">Support and
                    Feedback</button>
            </div>
        </div>
        <div class="account-right">
            <!--Diet preferences content-->
            <div class="tab-content" id="Diet Preferences">
                <div class="diet-wrapper">
                    <h2 class="diet-pref">Diet Preferences</h2>
                    <label for="weight-update">Current Weight</label>
                    <input type="text" id="weight-update" class="weight-text">
                    <br>
                    <div>Height</div>
                    <div class="height-wrapper">
                        <input type="text" id="height-ft" class="height-ft">
                        <div>ft.</div>
                        <input type="text" id="height-in" class="height-in">
                        <div>in.</div>
                    </div>
                    <br>
                    <div>Would you like to gain weight, lose weight, or neither?</div>
                    <div class="gain-lose">
                        <input type="radio" id="gain" name="diet" value="gain">
                        <label for="gain">Gain</label><br>
                        <input type="radio" id="lose" name="diet" value="lose">
                        <label for="lose">Lose</label><br>
                        <input type="radio" id="neither" name="diet" value="neither">
                        <label for="neither">Neither</label>
                    </div>
                    <br>
                    <div><b>Upload Profile Picture</b></div>

                    <div id="upload profile pic">
                        <form id="image-form" action="#">
                            <input id="mediaCapture" type="file" accept="image/*" capture="camera">
                            <button id="submitImage" title="Add an image"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                                <i class="material-icons">image</i>
                            </button>
                        </form>
                    </div>
                    <br>
                    <div class="privacy-wrapper">
                        <div class="question-wrapper">
                            <div class="question">
                                <div>Allow other users to see you on the map</div>
                                <input type="checkbox" class="q-box">
                            </div>
                            <div class="question">
                                <div>Allow other users to message you</div>
                                <input type="checkbox" class="q-box">
                            </div>
                            <div class="question">
                                <div>Allow other users to see your profile</div>
                                <input type="checkbox" class="q-box">
                            </div>
                            <br>
                            <br>
                            <div class='allergens-list'>
                                <h3>Allergens</h3>
                                <div class='allergen-wrapper'>
                                    <label for="allergen0">Eggs</label>
                                    <input type="checkbox" id="allergen0" name="allergen0" value="Eggs">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen1">Fish</label>
                                    <input type="checkbox" id="allergen1" name="allergen1" value="Fish">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen2">Gluten</label>
                                    <input type="checkbox" id="allergen2" name="allergen2" value="Gluten">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen3">Milk</label>
                                    <input type="checkbox" id="allergen3" name="allergen3" value="Milk">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen4">Peanuts</label>
                                    <input type="checkbox" id="allergen4" name="allergen4" value="Peanuts">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen5">Shellfish</label>
                                    <input type="checkbox" id="allergen5" name="allergen5" value="Shellfish">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen6">Soy</label>
                                    <input type="checkbox" id="allergen6" name="allergen6" value="Soy">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen7">Tree Nuts</label>
                                    <input type="checkbox" id="allergen7" name="allergen7" value="Tree Nuts">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen8">Vegetarian</label>
                                    <input type="checkbox" id="allergen8" name="allergen8" value="Vegetarian">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen9">Vegan</label>
                                    <input type="checkbox" id="allergen9" name="allergen9" value="Vegan">
                                </div>
                                <div class='allergen-wrapper'>
                                    <label for="allergen10">Wheat</label>
                                    <input type="checkbox" id="allergen10" name="allergen10" value="Wheat">
                                </div>

                            </div>
                            <br>
                            <input type="button" class='allergen-button' onclick="addAllergens()"
                                value="Submit Allergens">
                            <br>
                            <input type="button" id="diet-submit" onclick="dietSubmitHandler()"
                                value="Submit All"></button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Privacy content-->

            <div class="tab-content" id="Privacy">
                <div class="privacy-wrapper">

                </div>
            </div>
            <!--Username and Password content-->

            <div class="tab-content" id="Username and Password">
                <div class="username-wrapper">

                </div>
            </div>
            <!--Favorite foods content-->

            <div class="tab-content" id="Favorite Foods">
                <div class="food-wrapper">

                </div>
            </div>
            <!--Support and feedback content-->

            <div class="tab-content" id="Support and Feedback">
                <div class="support-wrapper">

                </div>
            </div>
        </div>
        <script src="account.js"></script>
        <script src="../js/dietpref.js"></script>
</body>
