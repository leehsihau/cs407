<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <title>Signup</title>
</head>

<body>
    <script src="/__/firebase/init.js"></script>
    <script src="script.js"></script>

    <h2 class="diet-pref">Diet Preferences</h2>
    <div class="diet-wrapper">

        <label for="weight-update">Current Weight</label>
        <input type="text" id="weight-update" class="weight-text">

        <br>
        <div>Height</div>
        <div class="height-wrapper">
            
            <input type="text" class="height-ft">
            <div>ft.</div>
            <input type="text" class="height-in">
            <div>in.</div>
        </div>
        <br>
        <div>Would you like to gain weight, lose weight, or neither?</div>

        <div class="gain-lose">
            <input type="radio" id="gain" name="diet" value="gain">
            <label for="gain">Gain</label><br>
            <input type="radio" id="lose" name="diet" value="lose">
            <label for="lose">Lose</label><br>
            <input type="radio" id="neither" name="diet" value="neither">
            <label for="neither">Neither</label>
        </div>
        <br>
	<div>Do you have any allergies?</div>
	<div class="allergen-form-container">
    <ul class="allergen-list">
        <input type="checkbox" id="allergen0" name="allergen0" value="Eggs"><label for="allergen0">Eggs</label><br>
        <input type="checkbox" id="allergen1" name="allergen1" value="Fish"><label for="allergen1">Fish</label><br>
        <input type="checkbox" id="allergen2" name="allergen2" value="Gluten"><label for="allergen2">Gluten</label><br>
        <input type="checkbox" id="allergen3" name="allergen3" value="Milk"><label for="allergen3">Milk</label><br>
        <input type="checkbox" id="allergen4" name="allergen4" value="Peanuts"><label for="allergen4">Peanuts</label><br>
        <input type="checkbox" id="allergen5" name="allergen5" value="Shellfish"><label for="allergen5">Shellfish</label><br>
        <input type="checkbox" id="allergen6" name="allergen6" value="Soy"><label for="allergen6">Soy</label><br>
        <input type="checkbox" id="allergen7" name="allergen7" value="Tree Nuts"><label for="allergen7">Tree Nuts</label><br>
        <input type="checkbox" id="allergen8" name="allergen8" value="Vegetarian"><label for="allergen8">Vegetarian</label><br>
        <input type="checkbox" id="allergen9" name="allergen9" value="Vegan"><label for="allergen9">Vegan</label><br>
        <input type="checkbox" id="allergen10" name="allergen10" value="Wheat"><label for="allergen10">Wheat</label><br><br>
	<input type="button" name="submit" value="Submit">
    </ul>
</div>        	

	<br>

        <input type="button" class="upload-pic" value="Upload Profile Picture"></input>
        <br>
        <div class="p-map">
            <div>Allow other users to see you on the map</div>
            <input type="checkbox" class="map-check">
        </div>
        <div class="m-map">
            <div>Allow other users to message you</div>
            <input type="checkbox" class="message-check">
        </div>
    </div>

</body>

</html>
