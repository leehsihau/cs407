<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <title>Signup</title>
</head>

<body>
    <script src="signup.js"></script>
    <h2 class="diet-pref">Diet Preferences</h2>
    <div class="diet-wrapper">

        <label for="weight-update">Current Weight</label>
        <input type="text" id="weight-update" class="weight-text">

        <br>
        <div>Height</div>
        <div class="height-wrapper">
            
            <input type="text" class="height-ft">
            <div>ft.</div>
            <input type="text" class="height-in">
            <div>in.</div>
        </div>
        <br>
        <div>Would you like to gain weight, lose weight, or neither?</div>

        <div class="gain-lose">
            <input type="radio" id="gain" name="diet" value="gain">
            <label for="gain">Gain</label><br>
            <input type="radio" id="lose" name="diet" value="lose">
            <label for="lose">Lose</label><br>
            <input type="radio" id="neither" name="diet" value="neither">
            <label for="neither">Neither</label>
        </div>
        <br>
        <div id="filesubmit">
            <input type="file" class="file-select" accept="image/*"/>
            <button class="file-submit">SUBMIT</button>
          </div>
        <br>
        <div class="p-map">
            <div>Allow other users to see you on the map</div>
            <input type="checkbox" class="map-check">
        </div>
        <div class="m-map">
            <div>Allow other users to message you</div>
            <input type="checkbox" class="message-check">
        </div>
        <div class="prof-view">
            <div>Allow other users to see your profile</div>
            <input type="checkbox" class="prof-check">
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>

    <script src="/__/firebase/init.js"></script>

</body>

</html>
