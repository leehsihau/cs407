<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="badge">
        clock
      </div>
      <div class="date">
        <span id="weekday">Mon</span>
        <span id="month">Feb</span>
        <span id="day">01</span>
      </div>
      <div class="clock">
        <span id="hour">02:</span>
        <span id="minute">30:</span>
        <span id="second">23</span>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
