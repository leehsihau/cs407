<!DOCTYPE html>
<html>
<head>
    <title>Lunchmate Allergen Form</title>
    <link rel="stylesheet" href="allergens.css">
</head>

<body>

<div class="allergen-form-container">
    <ul class="allergen-list">
        <li><h1>Allergens</h1></li>
        <li><input type="checkbox" id="allergen0" name="allergen0" value="Eggs"><label for="allergen0"> Eggs</label></li>
        <li><input type="checkbox" id="allergen1" name="allergen1" value="Fish"><label for="allergen1"> Fish</label></li>
        <li><input type="checkbox" id="allergen2" name="allergen2" value="Gluten"><label for="allergen2"> Gluten</label></li>
        <li><input type="checkbox" id="allergen3" name="allergen3" value="Milk"><label for="allergen3"> Milk</label></li>
        <li><input type="checkbox" id="allergen4" name="allergen4" value="Peanuts"><label for="allergen4"> Peanuts</label></li>
        <li><input type="checkbox" id="allergen5" name="allergen5" value="Shellfish"><label for="allergen5"> Shellfish</label></li>
        <li><input type="checkbox" id="allergen6" name="allergen6" value="Soy"><label for="allergen6"> Soy</label></li>
        <li><input type="checkbox" id="allergen7" name="allergen7" value="Tree Nuts"><label for="allergen7"> Tree Nuts</label></li>
        <li><input type="checkbox" id="allergen8" name="allergen8" value="Vegetarian"><label for="allergen8"> Vegetarian</label></li>
        <li><input type="checkbox" id="allergen9" name="allergen9" value="Vegan"><label for="allergen9"> Vegan</label></li>
        <li><input type="checkbox" id="allergen10" name="allergen10" value="Wheat"><label for="allergen10"> Wheat</label></li>
        <li><input type="button" name="submit" value="Submit"></li>
    </ul>
</div>    

</body>
</html>
